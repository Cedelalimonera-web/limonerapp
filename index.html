<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Limonerapp</title>

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Fuente (si ya la usabas, no rompe nada) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

  <!-- HEADER -->
  <header class="header">
    üçã Limonerapp
  </header>

  <!-- ========================= -->
  <!-- PANTALLA LISTA INSUMOS -->
  <!-- ========================= -->
  <section id="pantalla-lista">

    <h1>Insumos Campo</h1>

    <!-- LISTA DIN√ÅMICA -->
    <div id="lista-insumos"></div>

    <!-- BOT√ìN AGREGAR (si lo us√°s) -->
    <button class="btn-primary" onclick="alert('Agregar insumo se ver√° luego')">
      + Agregar insumo
    </button>

  </section>

  <!-- ========================= -->
  <!-- PANTALLA DETALLE INSUMO -->
  <!-- ========================= -->
  <section id="pantalla-detalle" style="display:none">

    <button id="btn-volver" class="btn-link">
      ‚Üê Volver
    </button>

    <h1 id="detalle-nombre">INSUMO</h1>

    <div class="card">
      <p id="detalle-stock-valor" class="stock-grande">
        0 kg
      </p>

      <!-- Barra stock (si el CSS la define) -->
      <div class="barra-contenedor">
        <div id="barra-stock" class="barra-stock"></div>
      </div>
    </div>

    <!-- BOTONES -->
    <div class="botones-accion">
      <button id="btn-ingresar" class="btn-success">+ Ingresar</button>
      <button id="btn-usar" class="btn-warning">- Usar</button>
      <button id="btn-transferir" class="btn-disabled" disabled>
        Transferir
      </button>
    </div>

    <!-- MOVIMIENTOS -->
    <h2>√öltimos movimientos</h2>
    <div id="lista-movimientos"></div>

  </section>

  <!-- ========================= -->
  <!-- SCRIPT √öNICO -->
  <!-- ========================= -->
  <script src="app.js"></script>

</body>
</html>
