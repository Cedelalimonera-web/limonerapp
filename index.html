<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LimonerApp</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    üçã LimonerApp
  </header>

  <main>
    <button id="addBtn" class="add-btn">‚ûï Agregar insumo</button>
    <div id="items"></div>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2>Nuevo insumo</h2>

      <input type="text" id="nameInput" placeholder="Nombre del insumo" />

      <select id="unitInput">
        <option value="">Seleccionar unidad</option>
        <option value="lts">Litros</option>
        <option value="kgs">Kilos</option>
        <option value="unidades">Unidades</option>
        <option value="bolsas">Bolsas</option>
        <option value="bins">Bins</option>
      </select>

      <div class="modal-actions">
        <button id="saveBtn" class="save">Guardar</button>
        <button id="cancelBtn" class="cancel">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
