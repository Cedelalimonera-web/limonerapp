<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LimonerApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="header">
    <h1>ğŸ‹ LimonerApp</h1>
  </header>

  <main class="container">

    <button id="addBtn" class="primary-btn">
      â• Agregar insumo
    </button>

    <!-- FORMULARIO -->
    <section id="formSection" class="card hidden">
      <h2>Nuevo insumo</h2>

      <input type="text" id="nameInput" placeholder="Nombre del insumo">

      <select id="unitInput">
        <option value="">Unidad</option>
        <option value="lts">Litros</option>
        <option value="kgs">Kilos</option>
        <option value="unidades">Unidades</option>
        <option value="bolsas">Bolsas</option>
        <option value="bins">Bins</option>
      </select>

      <button id="saveBtn" class="primary-btn">Guardar</button>
    </section>

    <!-- LISTADO -->
    <section id="listSection" class="card">
      <h2>Insumos</h2>
      <ul id="itemList"></ul>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
