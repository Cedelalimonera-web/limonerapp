<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limonerapp</title>
  <link rel="stylesheet" href="styles.css?v=3">
</head>
<body>

<header class="header">

<main class="container">

        <p class="status ok">Stock OK</p>

    </div>

  <!-- ================= CAMPO ================= -->
  <section id="campo" style="display:none">
    <h2>Insumos Campo</h2>

  </section>

  <!-- ================= EMPAQUE ================= -->
  <section id="empaque" style="display:none">

  <!-- ================= DETALLE ================= -->
  <section id="detalle" style="display:none"></section>

  <section id="lluvia" style="display:none">

      <select id="anio"></select>

</main>

<!-- ================= MODAL ================= -->
<div class="modal" id="modal" style="display:none">
  <div class="modal-content">
    <h2 id="modalTitulo"></h2>
    <input type="number" id="modalCantidad" placeholder="Cantidad">
    <select id="modalFinca"></select>
    <select id="modalLote"></select>

    <div class="actions">
      <button class="btn gray" onclick="cerrarModal()">Cancelar</button>
      <button class="btn blue" onclick="confirmarModal()">Confirmar</button>
    </div>
  </div>
</div>

<script src="app.js?v=3"></script>

</html>
