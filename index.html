<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LimonerApp</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
      margin: 0;
      background: #eef4ea;
      color: #1b1b1b;
    }

    header {
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    section {
      padding: 16px;
    }

    h2 {
      margin-top: 24px;
    }

    button {
      border: none;
      border-radius: 20px;
      padding: 8px 14px;
      font-size: 16px;
      cursor: pointer;
    }

    .add-btn {
      background: #e3efdf;
      color: #2e7d32;
      margin-bottom: 12px;
    }

    .card {
      background: #ffffff;
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .actions {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .use-btn {
      background: #e0e0e0;
      color: #1565c0;
    }

    .delete-btn {
      background: #f0f0f0;
    }

    .task-done {
      text-decoration: line-through;
      color: #777;
    }
  </style>
</head>

<body>

<header>LimonerApp</header>

<section>
  <h2>Insumos</h2>
  <button class="add-btn" onclick="agregarInsumo()">‚ûï Agregar insumo</button>
  <div id="listaInsumos"></div>

  <h2>Tareas</h2>
  <button class="add-btn" onclick="agregarTarea()">‚ûï Agregar tarea</button>
  <div id="listaTareas"></div>
</section>

<script>
  // ------------------------
  // DATOS
  // ------------------------
  let insumos = JSON.parse(localStorage.getItem("insumos")) || [];
  let tareas = JSON.parse(localStorage.getItem("tareas")) || [];

  // ------------------------
  // INSUMOS
  // ------------------------
  function guardarInsumos() {
    localStorage.setItem("insumos", JSON.stringify(insumos));
  }

  function renderInsumos() {
    const contenedor = document.getElementById("listaInsumos");
    contenedor.innerHTML = "";

    insumos.forEach((insumo, index) => {
      const cantidad = insumo.cantidad ?? 0;

      contenedor.innerHTML += `
        <div class="card">
          <div>
            <strong>${insumo.nombre}</strong>
          </div>
          <div class="actions">
            <span>${cantidad}</span>
            <button class="use-btn" onclick="usarInsumo(${index})">‚ûñ Usar</button>
            <button class="delete-btn" onclick="eliminarInsumo(${index})">üóëÔ∏è</button>
          </div>
        </div>
      `;
    });
  }

  function agregarInsumo() {
    const nombre = prompt("Nombre del insumo:");
    if (!nombre) return;

    insumos.push({
      nombre: nombre,
      cantidad: 0
    });

    guardarInsumos();
    renderInsumos();
  }

  function usarInsumo(index) {
    if (insumos[index].cantidad > 0) {
      insumos[index].cantidad -= 1;
      guardarInsumos();
      renderInsumos();
    } else {
      alert("No hay stock disponible");
    }
  }

  function eliminarInsumo(index) {
    insumos.splice(index, 1);
    guardarInsumos();
    renderInsumos();
  }

  // ------------------------
  // TAREAS
  // ------------------------
  function guardarTareas() {
    localStorage.setItem("tareas", JSON.stringify(tareas));
  }

  function renderTareas() {
    const contenedor = document.getElementById("listaTareas");
    contenedor.innerHTML = "";

    tareas.forEach((tarea, index) => {
      contenedor.innerHTML += `
        <div class="card">
          <span class="${tarea.hecha ? "task-done" : ""}">
            ${tarea.nombre}
          </span>
          <button onclick="toggleTarea(${index})">‚úî</button>
        </div>
      `;
    });
  }

  function agregarTarea() {
    const nombre = prompt("Nombre de la tarea:");
    if (!nombre) return;

    tareas.push({
      nombre: nombre,
      hecha: false
    });

    guardarTareas();
    renderTareas();
  }

  function toggleTarea(index) {
    tareas[index].hecha = !tareas[index].hecha;
    guardarTareas();
    renderTareas();
  }

  // ------------------------
  // INIT
  // ------------------------
  renderInsumos();
  renderTareas();
</script>

</body>
</html>
