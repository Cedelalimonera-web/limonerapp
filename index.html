<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LimonerApp</title>

  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f7;
      margin: 0;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 4px;
    }

    h2 {
      margin-top: 24px;
      font-size: 22px;
    }

    .subtitulo {
      color: #555;
      margin-bottom: 16px;
    }

    button {
      background: #e5e5ea;
      border: none;
      border-radius: 20px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
    }

    button:active {
      opacity: 0.7;
    }

    .insumo-card {
      background: #ffffff;
      border-radius: 14px;
      padding: 14px 16px;
      margin-bottom: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .insumo-nombre {
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .insumo-cantidad {
      font-size: 16px;
      color: #333;
    }

    .insumo-fecha {
      font-size: 14px;
      color: #777;
      margin-top: 4px;
    }
  </style>
</head>

<body>

  <h1>üçã LimonerApp</h1>
  <div class="subtitulo">Control de insumos y tareas</div>

  <h2>Insumos de campo</h2>

  <button onclick="agregarInsumo()">‚ûï Agregar insumo</button>

  <div id="listaInsumos"></div>

  <script>
    function agregarInsumo() {
      const nombre = prompt("Nombre del insumo:");
      if (!nombre) return;

      const cantidad = prompt("Cantidad:");
      if (!cantidad) return;

      const unidad = prompt("Unidad (Kg, L, Unid):") || "";
      const fecha = prompt("Fecha (DD/MM/AAAA):") || "";

      const insumos = JSON.parse(localStorage.getItem("insumos")) || [];

      insumos.push({
        nombre,
        cantidad,
        unidad,
        fecha
      });

      localStorage.setItem("insumos", JSON.stringify(insumos));
      renderInsumos();
    }

    function renderInsumos() {
      const lista = document.getElementById("listaInsumos");
      lista.innerHTML = "";

      const insumos = JSON.parse(localStorage.getItem("insumos")) || [];

      insumos.forEach(insumo => {
        const unidad = insumo.unidad ? insumo.unidad : "";
        const fecha = insumo.fecha ? `üìÖ ${insumo.fecha}` : "üìÖ sin fecha";

        const div = document.createElement("div");
        div.className = "insumo-card";

        div.innerHTML = `
          <div class="insumo-nombre">${insumo.nombre}</div>
          <div class="insumo-cantidad">
            ${insumo.cantidad} ${unidad}
          </div>
          <div class="insumo-fecha">
            ${fecha}
          </div>
        `;

        lista.appendChild(div);
      });
    }

    renderInsumos();
  </script>

</body>
</html>
