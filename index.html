<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limonerapp ‚Äì UREA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="header">
    <div class="logo">üçã Limonerapp</div>
    <div class="back">‚Üê</div>
  </header>

  <main class="container">

    <section class="title">
      <div>
        <h1>UREA</h1>
        <p>Almac√©n Campo</p>
      </div>
      <div class="stock-min">
        ‚ö†Ô∏è Stock m√≠nimo: <strong>200 kg</strong>
      </div>
    </section>

    <section class="card stock-card">
      <div class="stock-info">
        <span class="label">Stock actual</span>
        <span class="value" id="stockValue">0 kg</span>
      </div>

      <div class="progress">
        <span>0 kg</span>
        <div class="bar">
          <div class="fill" id="stockBar"></div>
        </div>
        <span>5.000 kg</span>
      </div>
    </section>

    <section class="actions">
      <button class="btn green" id="btnIngresar">+ Ingresar</button>
      <button class="btn orange" id="btnUsar">‚àí Usar</button>
      <button class="btn gray" disabled>‚Üî Transferir</button>
    </section>

    <section class="card">
      <h2>√öltimos movimientos</h2>
      <ul id="movimientos"></ul>
    </section>

  </main>

  <script src="app.js"></script>
</body>
</html>
