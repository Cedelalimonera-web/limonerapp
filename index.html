<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LimonerApp</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(180deg, #0f2a32, #183c46);
      color: #fff;
    }

    header {
      text-align: center;
      padding: 24px 16px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header p {
      margin-top: 6px;
      color: #b6d2da;
    }

    .container {
      padding: 16px;
      max-width: 420px;
      margin: auto;
    }

    .card {
      background: #244851;
      border-radius: 18px;
      padding: 20px;
      margin-bottom: 16px;
    }

    .card h2 {
      margin: 0;
      font-size: 18px;
      color: #e6f4f7;
    }

    .value {
      font-size: 42px;
      color: #f5c84c;
      margin-top: 10px;
    }

    .list {
      margin-top: 14px;
    }

    .item {
      background: #1b3a42;
      padding: 10px 12px;
      border-radius: 10px;
      margin-bottom: 8px;
      font-size: 14px;
      display: flex;
      justify-content: space-between;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: #f5c84c;
      color: #1f2d32;
      font-size: 16px;
      font-weight: 600;
      margin-top: 12px;
    }

    dialog {
      border: none;
      border-radius: 16px;
      padding: 20px;
      width: 90%;
      max-width: 320px;
    }

    dialog input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <h1>üçã LimonerApp</h1>
  <p>Control de insumos y tareas</p>
</header>

<div class="container">

  <div class="card">
    <h2>Insumos de campo</h2>
    <div class="value" id="totalInsumos">0</div>

    <div class="list" id="listaInsumos"></div>

    <button onclick="abrirInsumo()">‚ûï Agregar insumo</button>
  </div>

</div>

<dialog id="modalInsumo">
  <h3>Nuevo insumo</h3>
  <input id="nombreInsumo" placeholder="Nombre del insumo"/>
  <input id="cantidadInsumo" type="number" placeholder="Cantidad"/>
  <button onclick="guardarInsumo()">Guardar</button>
</dialog>

<script>
  let insumos = JSON.parse(localStorage.getItem("insumos")) || [];

  function actualizarVista() {
    document.getElementById("totalInsumos").innerText = insumos.length;

    const lista = document.getElementById("listaInsumos");
    lista.innerHTML = "";

    insumos.forEach(i => {
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `<span>${i.nombre}</span><strong>${i.cantidad}</strong>`;
      lista.appendChild(div);
    });
  }

  function abrirInsumo() {
    document.getElementById("modalInsumo").showModal();
  }

  function guardarInsumo() {
    const nombre = document.getElementById("nombreInsumo").value;
    const cantidad = document.getElementById("cantidadInsumo").value;

    if (!nombre || !cantidad) return;

    insumos.push({ nombre, cantidad });
    localStorage.setItem("insumos", JSON.stringify(insumos));

    document.getElementById("modalInsumo").close();
    document.getElementById("nombreInsumo").value = "";
    document.getElementById("cantidadInsumo").value = "";

    actualizarVista();
  }

  actualizarVista();
</script>

</body>
</html>
