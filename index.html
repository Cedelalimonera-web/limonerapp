<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LimonerApp</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: #eef5e6;
      color: #1f2933;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: 700;
    }

    section {
      padding: 16px;
    }

    h2 {
      margin-top: 0;
    }

    button {
      border: none;
      border-radius: 20px;
      padding: 10px 14px;
      font-size: 16px;
      cursor: pointer;
      background-color: #d9f2c2;
      color: #245b2a;
      margin-bottom: 12px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 14px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-info {
      flex: 1;
    }

    .controls button {
      margin-left: 6px;
      padding: 6px 10px;
      border-radius: 50%;
      font-size: 16px;
    }
  </style>
</head>

<body>

  <header>LimonerApp</header>

  <!-- INSUMOS -->
  <section>
    <h2>Insumos</h2>
    <button onclick="agregarInsumo()">‚ûï Agregar insumo</button>
    <div id="listaInsumos"></div>
  </section>

  <!-- TAREAS -->
  <section>
    <h2>Tareas</h2>
    <button onclick="agregarTarea()">‚ûï Agregar tarea</button>
    <div id="listaTareas"></div>
  </section>

  <script>
    /* ======================
       INSUMOS
    ====================== */

    let insumos = JSON.parse(localStorage.getItem("insumos")) || []

    function guardarInsumos() {
      localStorage.setItem("insumos", JSON.stringify(insumos))
    }

    function renderInsumos() {
      const contenedor = document.getElementById("listaInsumos")
      contenedor.innerHTML = ""

      insumos.forEach((insumo, index) => {
        const div = document.createElement("div")
        div.className = "card"

        div.innerHTML = `
          <div class="card-info">
            <strong>${insumo.nombre}</strong>
          </div>
          <div class="controls">
            <button onclick="cambiarCantidad(${index}, -1)">‚àí</button>
            ${insumo.cantidad}
            <button onclick="cambiarCantidad(${index}, 1)">+</button>
            <button onclick="eliminarInsumo(${index})">üóëÔ∏è</button>
          </div>
        `
        contenedor.appendChild(div)
      })
    }

    function agregarInsumo() {
      const nombre = prompt("Nombre del insumo")
      if (!nombre) return

      insumos.push({
        nombre: nombre,
        cantidad: 0
      })

      guardarInsumos()
      renderInsumos()
    }

    function cambiarCantidad(index, delta) {
      insumos[index].cantidad += delta
      if (insumos[index].cantidad < 0) insumos[index].cantidad = 0
      guardarInsumos()
      renderInsumos()
    }

    function eliminarInsumo(index) {
      insumos.splice(index, 1)
      guardarInsumos()
      renderInsumos()
    }

    /* ======================
       TAREAS
    ====================== */

    let tareas = JSON.parse(localStorage.getItem("tareas")) || []

    function guardarTareas() {
      localStorage.setItem("tareas", JSON.stringify(tareas))
    }

    function renderTareas() {
      const contenedor = document.getElementById("listaTareas")
      contenedor.innerHTML = ""

      tareas.forEach((tarea, index) => {
        const div = document.createElement("div")
        div.className = "card"

        div.innerHTML = `
          <div class="card-info">
            <strong>${tarea.nombre}</strong><br>
            ${tarea.detalle} ¬∑ ${tarea.fecha}
          </div>
          <div class="controls">
            <button onclick="eliminarTarea(${index})">‚úî</button>
          </div>
        `
        contenedor.appendChild(div)
      })
    }

    function agregarTarea() {
      const nombre = prompt("Nombre de la tarea")
      if (!nombre) return

      const detalle = prompt("Detalle (lote, cultivo, etc.)") || ""
      const fecha = prompt("Fecha") || ""

      tareas.push({
        nombre: nombre,
        detalle: detalle,
        fecha: fecha
      })

      guardarTareas()
      renderTareas()
    }

    function eliminarTarea(index) {
      tareas.splice(index, 1)
      guardarTareas()
      renderTareas()
    }

    /* ======================
       INICIO
    ====================== */

    renderInsumos()
    renderTareas()
  </script>

</body>
</html>
