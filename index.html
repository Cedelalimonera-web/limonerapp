<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LimonerApp</title>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #eef3e8;
      color: #1f2937;
    }

    header {
      text-align: center;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
    }

    section {
      padding: 16px;
    }

    h2 {
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .add-btn {
      background: #e3f3d9;
      border: none;
      padding: 10px 14px;
      border-radius: 999px;
      font-size: 16px;
      color: #256d1b;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .card {
      background: white;
      border-radius: 16px;
      padding: 12px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .left {
      display: flex;
      flex-direction: column;
    }

    .right {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .use-btn {
      background: #e5e7eb;
      border: none;
      padding: 6px 12px;
      border-radius: 999px;
      cursor: pointer;
    }

    .delete-btn {
      background: #f3f4f6;
      border: none;
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
    }

    input {
      padding: 8px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>

  <header>LimonerApp</header>

  <section>
    <h2>Insumos</h2>
    <button class="add-btn" onclick="agregarInsumo()">âž• Agregar insumo</button>
    <div id="insumos"></div>
  </section>

  <section>
    <h2>Tareas</h2>
    <button class="add-btn" onclick="agregarTarea()">âž• Agregar tarea</button>
    <div id="tareas"></div>
  </section>

<script>
  let insumos = JSON.parse(localStorage.getItem("insumos")) || [];
  let tareas = JSON.parse(localStorage.getItem("tareas")) || [];

  function guardar() {
    localStorage.setItem("insumos", JSON.stringify(insumos));
    localStorage.setItem("tareas", JSON.stringify(tareas));
  }

  function render() {
    const insumosDiv = document.getElementById("insumos");
    insumosDiv.innerHTML = "";

    insumos.forEach((i, index) => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <div class="left">
          <strong>${i.nombre}</strong>
        </div>
        <div class="right">
          <span>${i.stock}</span>
          <button class="use-btn" onclick="usarInsumo(${index})">âˆ’ Usar</button>
          <button class="delete-btn" onclick="borrarInsumo(${index})">ðŸ—‘</button>
        </div>
      `;

      insumosDiv.appendChild(card);
    });

    const tareasDiv = document.getElementById("tareas");
    tareasDiv.innerHTML = "";

    tareas.forEach((t, index) => {
      const card = document.createElement("div");
      card.className = "card";

      card.innerHTML = `
        <span>${t}</span>
        <button class="use-btn" onclick="completarTarea(${index})">âœ”</button>
      `;

      tareasDiv.appendChild(card);
    });
  }

  function agregarInsumo() {
    const nombre = prompt("Nombre del insumo:");
    if (!nombre) return;

    const existe = insumos.find(i => i.nombre.toLowerCase() === nombre.toLowerCase());
    if (existe) {
      alert("Ese insumo ya existe");
      return;
    }

    insumos.push({ nombre, stock: 0 });
    guardar();
    render();
  }

  function usarInsumo(index) {
    if (insumos[index].stock > 0) {
      insumos[index].stock--;
      guardar();
      render();
    }
  }

  function borrarInsumo(index) {
    insumos.splice(index, 1);
    guardar();
    render();
  }

  function agregarTarea() {
    const texto = prompt("DescripciÃ³n de la tarea:");
    if (!texto) return;

    tareas.push(texto);
    guardar();
    render();
  }

  function completarTarea(index) {
    tareas.splice(index, 1);
    guardar();
    render();
  }

  render();
</script>

</body>
</html>
