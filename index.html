<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LimonerApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header class="header">
        <h1>üçã LimonerApp</h1>
        <p>Control de insumos y tareas</p>
    </header>

    <main class="container">
        <div class="card">
            <h2>Insumos de campo</h2>
            <p>Total disponibles</p>
            <span class="big-number">0</span>
        </div>

        <div class="card">
            <h2>Tareas</h2>
            <p>Registradas</p>
            <span class="big-number">0</span>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
