<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Limonerapp</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<header class="header">
  <div class="logo">üçã Limonerapp</div>
  <div class="back hidden" id="btnBack">‚Üê</div>
</header>

<main class="container">

  <!-- LISTA INSUMOS CAMPO -->
  <section id="listaCampo">
    <h1>Insumos Campo</h1>

    <div class="card insumo" onclick="abrirInsumo('urea')">
      <strong>UREA</strong>
      <span>Stock: 2.100 kg</span>
    </div>

    <div class="card insumo" onclick="abrirInsumo('fosfito')">
      <strong>Fosfito K</strong>
      <span>Stock: 480 kg</span>
    </div>

    <div class="card insumo" onclick="abrirInsumo('glifosato')">
      <strong>Glifosato</strong>
      <span>Stock: 120 l</span>
    </div>

    <button class="btn green full">+ Agregar insumo</button>
  </section>

  <!-- DETALLE INSUMO -->
  <section id="detalleInsumo" class="hidden">

    <section class="title">
      <div>
        <h1 id="nombreInsumo">UREA</h1>
        <p>Almac√©n Campo</p>
      </div>
      <div class="stock-min">
        ‚ö†Ô∏è Stock m√≠nimo: <strong>200</strong>
      </div>
    </section>

    <section class="card stock-card">
      <span class="label">Stock actual</span>
      <span class="value" id="stockValue">0</span>

      <div class="progress">
        <span>0</span>
        <div class="bar">
          <div class="fill" id="stockBar"></div>
        </div>
        <span id="capacidadMax">0</span>
      </div>
    </section>

    <section class="actions">
      <button class="btn green">+ Ingresar</button>
      <button class="btn orange" onclick="abrirModal()">‚àí Usar</button>
      <button class="btn gray" disabled>‚Üî Transferir</button>
    </section>

    <section class="card">
      <h2>√öltimos movimientos</h2>
      <ul id="movimientos"></ul>
    </section>

  </section>

</main>

<!-- MODAL USAR -->
<div class="modal hidden" id="modalUsar">
  <div class="modal-content">
    <h2 id="modalTitulo">Usar</h2>

    <label>Cantidad</label>
    <input type="number" id="cantidadUsar" />

    <label>Finca</label>
    <select id="fincaSelect"></select>

    <label>Lote</label>
    <select id="loteSelect"></select>

    <div class="modal-actions">
      <button class="btn gray" onclick="cerrarModal()">Cancelar</button>
      <button class="btn orange" onclick="confirmarUso()">Confirmar</button>
    </div>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
