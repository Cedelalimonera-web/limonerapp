<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LimonerApp</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1, h2 {
      margin-bottom: 10px;
    }
    button {
      padding: 8px 12px;
      margin: 5px 0;
      font-size: 16px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 4px 0;
      font-size: 16px;
    }
    .insumo {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
    }
  </style>
</head>

<body>

<h1>üçã LimonerApp</h1>
<p>Control de insumos y tareas</p>

<h2>Insumos de campo</h2>
<button onclick="mostrarFormulario()">‚ûï Agregar insumo</button>

<div id="listaInsumos"></div>

<h2>Nuevo insumo</h2>
<div id="formulario" style="display:none;">
  <input id="nombre" placeholder="Nombre del insumo">
  <input id="cantidad" type="number" placeholder="Cantidad">
  <input id="unidad" placeholder="Unidad (kg, lt, bolsas)">
  <button onclick="guardarInsumo()">Guardar</button>
  <button onclick="ocultarFormulario()">Cancelar</button>
</div>

<script>
function mostrarFormulario() {
  document.getElementById("formulario").style.display = "block";
}

function ocultarFormulario() {
  document.getElementById("formulario").style.display = "none";
  document.getElementById("nombre").value = "";
  document.getElementById("cantidad").value = "";
  document.getElementById("unidad").value = "";
}

function obtenerInsumos() {
  return JSON.parse(localStorage.getItem("insumos")) || [];
}

function guardarInsumo() {
  const nombre = document.getElementById("nombre").value;
  const cantidad = document.getElementById("cantidad").value;
  const unidad = document.getElementById("unidad").value;

  if (!nombre || !cantidad || !unidad) {
    alert("Complet√° todos los campos");
    return;
  }

  const insumos = obtenerInsumos();
  insumos.push({
    nombre,
    cantidad,
    unidad,
    fecha: new Date().toLocaleDateString()
  });

  localStorage.setItem("insumos", JSON.stringify(insumos));
  ocultarFormulario();
  mostrarInsumos();
}

function mostrarInsumos() {
  const lista = document.getElementById("listaInsumos");
  const insumos = obtenerInsumos();
  lista.innerHTML = "";

  if (insumos.length === 0) {
    lista.innerHTML = "<p>No hay insumos cargados</p>";
    return;
  }

  insumos.forEach(i => {
    const div = document.createElement("div");
    div.className = "insumo";
    div.innerHTML = `
      <strong>${i.nombre}</strong><br>
      ${i.cantidad} ${i.unidad}<br>
      <small>${i.fecha}</small>
    `;
    lista.appendChild(div);
  });
}

mostrarInsumos();
</script>

</body>
</html>
